<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>aa-stories</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="/favicon.png">

    <style>
        body {
            margin: 0;
            background: #0b0b0b;
            color: #d6d6d6;
            font-family: ui-monospace, Menlo, Consolas, monospace;
            display: grid;
            place-items: center;
            min-height: 100vh;
        }

        main {
            text-align: center;
        }

        img {
            max-width: 280px;
            width: 60vw;
            height: auto;
            margin-bottom: 1.25rem;
            user-select: none;
            pointer-events: none;
        }

        p {
            margin: 0;
            font-size: .9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <main>
        <img src="/JuniorLanding.png" alt="" aria-hidden="true">
        <p id="note"></p>
    </main>

    <script>
    /*
      LANDING PAGE NOTES
      These rotate on each visit.
      No record is kept.
    */

    const notes = [
      "She’s still painting. Don’t bother her.",
      "Go away.",
      "She stops painting while eyes from outside are watching. Come again later.",
      "It isn't ready yet.",
      "There’s nothing for you here.",
      "What?",
      "Not now."
    ];

    const note = document.getElementById("note");
    const choice = Math.floor(Math.random() * notes.length);
    note.textContent = notes[choice];
    </script>
</body>
</html>
